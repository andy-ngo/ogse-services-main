<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
        <link th:href="@{/static/css/main.css}" rel="stylesheet"/>
        <script type="text/javascript" th:src="@{/static/js/demo.js}"></script>
        <script th:inline="javascript">
            function on_click(url) {			
				try {					
					post(url, read_value("uuid", "uuid", true)).catch(error => handle_error(error));
				}
				catch (error) {
					alert(error.message);
				}
			}
        </script>
    </head>

    <body>

        <div class="ribbon">
			<a href="http://localhost:8080/api/model/list">MODELS</a>
			<a href="http://localhost:8080/api/workflow/list">WORKFLOWS</a>
			<a href="http://localhost:8080/api/visualization/list">VISUALIZATION</a>
			<a href="http://localhost:8080/api/simulate">SIMULATION</a>
		</div>

        <main>
            <div class="row">
                <label>UUID: </label><input id="uuid" type="text"/>
            </div>
            <div class="row">
				<button id="connect" th:attr="onclick=|on_click('http://localhost:8080/demo/connect')|">Connect</button>
			</div>
            <div class ="row">
                <form>
                    Received: <br>
                    <textarea name="received" readonly>
                    </textarea>
                </form>
            </div>
        </main>
    </body>
